<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>勤怠場所登録</title>
    <link rel="stylesheet" type="text/css" href="/css/style_workplace.css" media="all" />
  </head>
  <body onload="showDate();">
    <header class="header">
      <nav class="global_nav">
        <ul>
          <li><a href="http://localhost:8080/kintai_input" class="nav_item">勤怠入力</a></li>
          <li><a href="http://localhost:8080/workplace" class="nav_item">勤務場所登録</a></li>
          <li><a href="http://localhost:8080/contact_address" class="nav_item">連絡先登録</a></li>
          <li><a href="http://localhost:8080/attendance_list" class="nav_item">勤怠履歴一覧表示</a></li>
          <li><a href="http://localhost:8080/state_list" class="nav_item">勤怠状況一覧</a></li>
          <li><a href="http://localhost:8080/workplace_list" class="nav_item">勤務場所一覧</a></li>
          <li><a href="http://localhost:8080/login" class="nav_item">ログアウト</a></li>
        </ul>
      </nav>
    </header>
    <h2 id="title">勤怠場所登録</h2>
    <form id="form" action="post">
      <p>事業所登録
        <select name="zi" size="1">
          <option value="">本社</option>
          <option value="">支社</option>
          <option value="">営業所</option>
        </select>
        <input type="submit" value="登録">      
      </p>
      <p>部署登録
        <select name="zi" size="1">
          <option value="">営業部</option>
          <option value="">総務部</option>
          <option value="">人事部</option>
        </select>
        <input type="submit" value="登録">
      </p>
    </form>
  </body>
</html>
